
    <div class="text-center" >
    <form [formGroup]="form" class="row mx-auto my-2 col-lg-6 col-md-8 col-sm-8" (ngSubmit)="search()">
      <input type="text" formControlName="query" class="form-control col-10 my-1" name="search"/>
      <button class="btn btn-primary ml-2 my-1" id="searchBtn"type="submit" [disabled]="form.get('query').errors">Search</button>
    </form>
    </div>
    <div class="alert alert-secondary" *ngIf="isLoading">Loading...</div>
    
    <div *ngIf="articles.length>0||!isLoading">
        <button (click)="loadMore()" class="btn btn-outline-primary" style="float:right;">Next..</button>
        <button (click)="showLess()" class="btn btn-outline-primary">..Previous</button>
        </div>
    <div class="row mt-3 ">
      <div *ngIf="ispresent">
        <h1>No Articles Found</h1>
      </div>
      <div class="card mx-auto my-7 mt-3 col-12 col-lg-12 col-md-12 col-sm-12" *ngFor="let article of articles">
        

          <div class="card text-center">
            <div class="card-header">
              {{searchedWord}}
            </div>
            <div class="card-body">
              <img [src]="article.urlToImage" class="card-img-top"/>
              <h5 class="card-title">{{article.title}}</h5>
              <p class="card-text">{{article.description}}</p>
              <p class="card-text"><small class="text-muted">{{article.author}}</small></p>
            </div>
            <div class="card-footer text-muted">
                <a [href]="article.url" style="float:right;" target="_new">Read more</a>
              <small class="text-muted" style="float:right;">{{article.publishedAt| date}}</small>
            </div>
          </div>
        </div>
      </div>
